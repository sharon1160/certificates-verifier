{% extends 'index.html' %}

{% block content %}

<h1 class="text-center my-5">Mozilla Trust Store Certificates</h1>


<div class="table-responsive">
<table class="table table-striped table-bordered table-trust-store mx-4 mb-5" style="width: 96.5%;">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Validez</th>
      <th scope="col">Llave p√∫blica</th>
      <th scope="col">Usos de la llave</th>
      <th scope="col">SHA-1</th>
    </tr>
  </thead>
  <tbody>
  {% for cert in certificates %}
      <tr>
          {% for data in cert.values() %}
          <td style="width: 18%" class="text-start">{{data}}</td>
          {% endfor %}
      </tr>
  {% endfor %}
  </tbody>
</table>

<footer class="pt-3">
  <button class="btn btn-primary mb-4"><a href="{{ url_for('index') }}" style="text-decoration: none; color: aliceblue;">Regresar</a></button>
</footer>
{% endblock %}
